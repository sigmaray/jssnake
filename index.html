<html>
  <body>
    <table>
      <tr>
        <td style="background-color: #eee; padding: 1rem">
          <form>
            <p>
              <input type="checkbox" id="checkIsOut" />
              <label for="checkIsOut"
                >check if snake is out of game board</label
              >
            </p>
            <p>
              <input type="checkbox" id="checkIsColliding" />
              <label for="checkIsColliding"
                >check if snake is colliding with itself</label
              >
            </p>
            <p>
              <input type="checkbox" id="disableTimer" />
              <label for="disableTimer"
                >disable timer</label
              >
            </p>
            <p>
              <input type="checkbox" id="showDebug" />
              <label for="showDebug"
                >show debug info</label
              >
            </p>
            <p>
              <input type="text" id="cellSize" />
              <label for="cellSize">cell size (width/height)</label>
              <i>(&gt;= 1)</i>
            </p>
            <p>
              <input type="text" id="cellNum" />
              <label for="cellNum">cell num (per each dimension)</label>
              <i>(&gt;= 2)</i>
            </p>
            <p>
              <input type="text" id="intervalMilliseconds" />
              <label for="intervalMilliseconds"
                >interval (in milliseconds)</label
              >
              <i>(&gt;= 1)</i>
            </p>
            <input type="submit" value="Save Settings" /> (will restart the
            game)
          </form>
        </td>
        <td style="padding-left: 2rem; padding-right: 2rem">
          <p>
            <button id="pauseUnpause" style="float: left">(Un)pause</button>
          </p>
          <p style="margin-top: 2.5rem">
            <button id="resetSettings">
              Reset Settings
              <br />
              (and restart)
            </button>
          </p>
          <p style="margin-top: 1.5rem">
            <button id="showHelp">
              Help
            </button>
          </p>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td id="canvasContainer" valign="top"></td>
        <td id="debug"></td>
      </tr>
    </table>
    <script src="constants.js"></script>
    <script src="polyfills.js"></script>
    <script src="lib.js"></script>
    <script src="main.js"></script>
  </body>
</html>
