<html>
  <body>
    <table>
      <tr>
        <td style="background-color: #eee; padding: 1rem">
          <form>
            <p>
              <input type="checkbox" id="check_is_out" />
              <label for="check_is_out"
                >check if snake is out of game board</label
              >
            </p>
            <p>
              <input type="checkbox" id="check_is_colliding" />
              <label for="check_is_colliding"
                >check if snake is colliding with itself</label
              >
            </p>
            <p>
              <input type="text" id="canvas_size" />
              <label for="canvas_size">canvas size</label>
              <i>(&gt;= 10, &gt;= cell num)</i>
            </p>
            <p>
              <input type="text" id="cell_num" />
              <label for="cell_num">cell num (per each dimension)</label>
              <i>(&gt;= 2)</i>
            </p>
            <p>
              <input type="text" id="interval_milliseconds" />
              <label for="interval_milliseconds"
                >interval (in milliseconds)</label
              >
              <i>(&gt;= 1)</i>
            </p>
            <input type="submit" value="Save Settings" /> (will restart the
            game)
          </form>
        </td>
        <td style="padding-left: 2rem; padding-right: 2rem">
          <p>
            <button id="pauseUnpause" style="float: left">(Un)pause</button>
          </p>
          <p style="margin-top: 2.5rem">
            <button id="resetSettings">
              Reset Settings
              <br />
              (and restart)
            </button>
          </p>
        </td>
        <td style="background-color: #eee; padding: 1rem">
          <p>Help</p>
          Controls:
          <ul style="margin: 0; padding-left: 1.15rem;">
            <li>pause/unpause: p key</li>
            <li>move: left/right/up/down keys</li>
            <li>restart: ctrl+r/f5</li>
          </ul>
          <p>Settings are being saved in web storage</p>
        </td>
      </tr>
    </table>
    <script src="polyfills.js"></script>
    <script src="lib.js"></script>
    <script src="main.js"></script>
  </body>
</html>
